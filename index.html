    <script>
        $(document).ready(function () {
    
            $('.item').on('click', function () {
                // alert("213");
                $('.item').removeClass('itemActive');
                $(this).addClass('itemActive');
            });
    
            // sidebar collaspe/expand -----------------
            $(".hamMenu").click(function () {
                // alert("clikced");
                $(".sidebar").toggleClass("sidebar-collapse");
                $(".contentMainDiv").toggleClass("contentMainDivpl");
            });
            // sidebar collaspe/expand ENds -----------------
    
    
            // Custom selectBox ui li-------------------
            $(".customSelectBox ul").on("click", ".init", function () {
                // alert("23");
                $(this).closest(".customSelectBox ul").children('li:not(.init)').toggle();
            });
    
            var allOptions = $(".customSelectBox ul").children('li:not(.init)');
            $(".customSelectBox ul").on("click", "li:not(.init)", function () {
                allOptions.removeClass('selectedOption');
                $(this).addClass('selectedOption');
                $(".customSelectBox ul").children('.init').html($(this).html());
                allOptions.toggle();
            });
            // Custom selectBox ui li----------ends---------
    
    
    
    
        });
